backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: public/img
public_folder: img
collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "content/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          date_format: "DD.MM.YYYY",
          time_format: "HH:mm",
          format: "LLL",
        }
      - { label: "Thumbnail", name: "thumbnail", widget: "image" }
      - { label: "Short description", name: "shortdescription", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "news"
    label: "Nouvelle / evenement de hostaplast"
    files:
      - label: "Nouvelle / evenement de hostaplast"
        name: "news"
        file: "content/news.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - label: "news"
            name: "news"
            widget: list
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - {
                  label: "Short description",
                  name: "shortdescription",
                  widget: "text",
                }
              - { label: "Thumbnail", name: "thumbnail", widget: "image" }
              - { label: "Content", name: "content", widget: "markdown" }
              - {
                  label: "Slug",
                  name: "slug",
                  widget: "string",
                  pattern:
                    [
                      "^[a-z0-9]+(?:-[a-z0-9]+)*$",
                      "A slug can have no spaces or special characters",
                    ],
                  required: true,
                }

  - name: "generalinfo"
    label: "Information general"
    files:
      - label: "Les metadata du website"
        name: "metadata"
        file: "content/metadata.md"
        fields:
          - { label: "Logo", name: "logo", widget: "image" }
          - { label: "logo label", name: "logolabel", widget: "string" }
          - {
              label: "Theme color",
              name: "theme",
              widget: "color",
              enableAlpha: true,
              allowInput: true,
            }

      - label: "Notre solution"
        name: "solution"
        file: "content/solution.md"
        fields:
          - { label: "image", name: "image", widget: "image" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }

      - label: "Nos avantages"
        name: "advanteds"
        file: "content/advantages.md"
        fields:
          - { label: "Content", name: "content", widget: "markdown" }

      - label: "À propos de nous"
        name: "aboutus"
        file: "content/aboutus.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Thumbnail", name: "thumbnail", widget: "image" }
          - { label: "Content", name: "content", widget: "markdown" }

      - label: "Nos valeurs"
        name: "values"
        file: "content/value.md"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }

      - label: "Nos fonctionnalités"
        name: "features"
        file: "content/features.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - label: "Features"
            name: "features"
            widget: list
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

      - label: "Detail de la solution"
        name: "solution_detail"
        file: "content/solution_details.md"
        fields:
          - { label: "Description", name: "description", widget: "markdown" }
